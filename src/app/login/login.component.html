<div class="col-md-4 offset-md-4 mt-2 mb-5">
    
    <h2>Sign In Here</h2>
    <p *ngIf="unlockAlert" class="alert alert-{{alertType}}" role="alert" >
        {{mesg}}
    </p>
    <form action="" #signInUser="ngForm" (submit)="loginUser(signInUser)" >
        <div class="form-group">
        <label >Email:</label>
         <input class="form-control"  type="text" [(ngModel)]="loginDetail.email" name="email" id="" required >
        </div>
        
        <div class="form-group">
        <label >New Password</label>
         <input class="form-control"  type="password" [(ngModel)]="loginDetail.password" name="password" id="" required>
        </div>
        
        <div class="form-group">
            <br>
            <button class="btn btn-primary" type="submit" [disabled]="!signInUser.valid">Submit</button>
        </div>    
    </form>
    
</div>

<div class="col-md-4 offset-md-4 mt-2 mb-5">
    <button type="button" class="btn btn-link" id="forget" (click)="navigateToForgetPswdComponent()">Forgot Password?</button>
    <button type="button" class="btn btn-link" id="register" (click)="navigateToRegisterUserComponent()">Sign-Up</button>
</div>
